<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <!-- tabs.page.html -->

  <ion-menu auto-hide="true" contentId="main-content">
    <ion-header>
    <ion-toolbar>
    <ion-title>Menu List</ion-title>
    </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
    <ion-list>

      <ion-menu-toggle>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item routerLink="/list">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>List</ion-label>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/setting">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/pasta">
          <ion-icon name="pasta" slot="start"></ion-icon>
          <ion-label>Pasta</ion-label>
          <ion-badge color="danger">{{totalpasta}}</ion-badge>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/newpasta">
          <ion-icon name="newpasta" slot="start"></ion-icon>
          <ion-label>New Pasta</ion-label>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/about">
          <ion-icon name="about" slot="start"></ion-icon>
          <ion-label>About</ion-label>
          </ion-item>
      </ion-menu-toggle>
      
    </ion-list>
    </ion-content>
    </ion-menu>
    

<ion-tabs>
  <ion-tab-bar slot="bottom">
  <ion-tab-button tab="home">
  <ion-icon name="home"></ion-icon>
  <ion-label>Home</ion-label>
  </ion-tab-button>
  
  <ion-tab-button tab="list">
  <ion-icon name="list"></ion-icon>
  <ion-label>List</ion-label>
  </ion-tab-button>
  
  <ion-tab-button tab="setting">
  <ion-icon name="settings"></ion-icon>
  <ion-label>Settings</ion-label>
  </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>

  
  
</ion-app>
